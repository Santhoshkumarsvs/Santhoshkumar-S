<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <article>
            <form action="" method="GET">

            </form>
            <div>
                <h1>REGISTER</h1>
            </div>
            <div>
                <label for="uname">Username&nbsp;&nbsp;</label>
                <input class="form-control" type="text" placeholder="Enter your name" id="name">
            </div>

            <div>
                <label for="mail">Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input class="form-control" type="email" placeholder="Enter your mail" id="mail">
            </div>

            <div>
                <label for="pword">Password &nbsp;&nbsp;</label>
                <input class="form-control" type="password" placeholder="Enter the password" id="password">
            </div>

            <div>
                <span>
                    <input type="radio" name="gender" value="male">Male
                </span>

                <span>
                    <input type="radio" name="gender" value="female">Female
                </span>
            </div>

            <div>
                <label for="dob">Date  of Birth &nbsp;</label>
                <input type="date" id="dob" placeholder="Enter date of birth" required>
            </div>

            <div>
                <label for="phno">Contact&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input class="form-control" type="number" placeholder="Enter contact" id="number">
            </div>

            <input type="radio" id="checkbox" required>
            <label for="checkbox" class="checkbox">I hearby accept all terms and conditions</label>

            <div class="login">
                <button type="login" class="btn btn-success">Signup</button>
            </div>

        </article>
    </section>
    
</body>
</html>
